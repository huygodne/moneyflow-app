<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - MoneyFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            padding-top: 70px;
        }
        .content-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        .table-custom {
            border-radius: 10px;
            overflow: hidden;
        }
        .table-custom th {
            background-color: #2c3e50;
            color: #ffffff;
        }
        .table-custom tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }
        .btn-custom {
            background-color: #3498db;
            border: none;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<main class="container mx-auto p-6 pt-24 animate__animated animate__fadeInUp">
    <div class="content-card animate__animated animate__fadeInUp">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-2xl font-bold text-indigo-600">Danh mục</h2>
            <a th:href="@{/categories/new}" class="btn btn-custom">Thêm danh mục</a>
        </div>

        <div th:if="${categories.isEmpty()}" class="alert alert-info text-center mb-4 animate__animated animate__fadeIn">
            Bạn chưa có danh mục nào.
        </div>

        <div th:unless="${categories.isEmpty()}" class="table-responsive animate__animated animate__fadeIn">
            <table class="table table-striped table-hover table-custom">
                <thead>
                <tr>
                    <th>Tên danh mục</th>
                    <th>Loại</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Tiền ăn</td>
                    <td th:text="${category.type}">EXPENSE</td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-info me-2">Sửa</a>
                        <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này không?');">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
