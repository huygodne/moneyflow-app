<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${transaction.id == null ? 'Thêm Giao dịch Mới' : 'Sửa Giao dịch'}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            padding-top: 70px;
        }
        .content-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #3498db;
            border: none;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<main class="container mx-auto p-6 pt-24 animate__animated animate__fadeInUp">
    <div class="content-card animate__animated animate__fadeInUp">
        <h2 th:text="${transaction.id == null ? 'Thêm Giao dịch Mới' : 'Sửa Giao dịch'}" class="text-2xl font-bold text-indigo-600 mb-4"></h2>

        <form th:action="${transaction.id == null ? '/transactions/new' : '/transactions/edit/' + transaction.id}" method="post" th:object="${transaction}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" id="type" th:field="*{type}" />

            <div class="mb-4">
                <label for="amount" class="form-label">Số tiền:</label>
                <input type="number" id="amount" th:field="*{amount}" class="form-control" required step="0.01" />
                <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></div>
            </div>

            <div class="mb-4">
                <label for="transactionDate" class="form-label">Ngày giao dịch:</label>
                <input type="text" id="transactionDate" th:field="*{transactionDate}" class="form-control" required
                       th:value="${transaction.id == null ? #temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm') : #temporals.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm')}" />
                <div th:if="${#fields.hasErrors('transactionDate')}" th:errors="*{transactionDate}" class="text-danger"></div>
            </div>

            <div class="mb-4">
                <label for="category" class="form-label">Danh mục:</label>
                <div class="input-group">
                    <select id="category" th:field="*{category.id}" class="form-select" required>
                        <option value="">Chọn danh mục</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:attr="data-type=${cat.type}"></option>
                    </select>
                    <button class="btn btn-outline-primary" type="button" onclick="window.location.href='/categories/new'">Thêm danh mục</button>
                </div>
                <div th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}" class="text-danger"></div>
            </div>

            <div class="mb-4">
                <label for="accountId" class="form-label">Ví:</label>
                <select class="form-select" id="accountId" name="accountId" th:field="*{account.id}">
                    <option value="">-- Chọn tài khoản --</option>
                    <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.name}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('account.id')}" th:errors="*{account.id}"></div>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Mô tả (Tùy chọn):</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-custom">Lưu Giao dịch</button>
                <a th:href="@{/transactions}" class="btn btn-outline-secondary">Hủy</a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#transactionDate", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            altInput: true,
            altFormat: "d/m/Y H:i",
            time_24hr: true,
            locale: "vn",
            allowInput: true
        });

        const categorySelect = document.getElementById('category');
        const typeInput = document.getElementById('type');

        function updateType() {
            const selectedOption = categorySelect.options[categorySelect.selectedIndex];
            const categoryType = selectedOption.getAttribute('data-type');
            typeInput.value = categoryType || '';
        }

        categorySelect.addEventListener('change', updateType);
        document.querySelector('form').addEventListener('submit', updateType);
    });
</script>
</body>
</html>
