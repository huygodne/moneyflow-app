<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body { padding-top: 56px; }
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<div class="container mt-4">
    <h2>Đổi mật khẩu</h2>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/profile/change-password}" method="post" th:object="${passwordChangeDTO}">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Vui lòng kiểm tra lại thông tin nhập vào.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="form-group">
            <label for="oldPassword">Mật khẩu cũ:</label>
            <input type="password" id="oldPassword" th:field="*{oldPassword}" class="form-control" required />
            <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" required />
            <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="confirmNewPassword">Xác nhận mật khẩu mới:</label>
            <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}" class="form-control" required />
            <div th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-success">Đổi mật khẩu</button>
        <a th:href="@{/profile}" class="btn btn-secondary ml-2">Hủy</a>
    </form>
</div>
