<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            padding-top: 70px;
        }
        .navbar {
            display: block !important;
            position: fixed !important;
            top: 0 !important;
            z-index: 1000 !important;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<main class="container mx-auto p-6 pt-24 animate__animated animate__fadeInUp">
    <section class="bg-white rounded-2xl shadow-lg p-6 max-w-xl mx-auto">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">Đổi mật khẩu</h2>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/profile/change-password}" method="post" th:object="${passwordChangeDTO}" class="space-y-4">
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Vui lòng kiểm tra lại thông tin nhập vào.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div>
                <label for="oldPassword" class="form-label font-medium text-gray-700">Mật khẩu cũ:</label>
                <input type="password" id="oldPassword" th:field="*{oldPassword}" class="form-control" required />
                <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="text-danger"></div>
            </div>

            <div>
                <label for="newPassword" class="form-label font-medium text-gray-700">Mật khẩu mới:</label>
                <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" required />
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></div>
            </div>

            <div>
                <label for="confirmNewPassword" class="form-label font-medium text-gray-700">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}" class="form-control" required />
                <div th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="text-danger"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                <a th:href="@{/profile}" class="btn btn-outline-secondary">Hủy</a>
            </div>
        </form>
    </section>
</main>

<footer class="text-center py-4 text-gray-600">© 2025 MoneyFlow</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
