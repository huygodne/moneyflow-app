<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            padding-top: 70px;
        }
        .navbar {
            display: block !important;
            position: fixed !important;
            top: 0 !important;
            z-index: 1000 !important;
        }
        .navbar-brand { font-weight: bold; }
        .nav-link { color: #bbb !important; transition: color .3s; }
        .nav-link.active, .nav-link:hover { color: #fff !important; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<main class="container mx-auto p-6 pt-24 animate__animated animate__fadeInUp">
    <section class="bg-white rounded-2xl shadow-lg p-6 max-w-xl mx-auto">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">Thông tin cá nhân</h2>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/profile}" method="post" th:object="${userUpdateDTO}" class="space-y-4">
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                Vui lòng kiểm tra lại thông tin nhập vào.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div>
                <label for="username" class="form-label font-medium text-gray-700">Tên đăng nhập:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" readonly />
                <small class="form-text text-muted">Tên đăng nhập không thể thay đổi qua đây.</small>
            </div>

            <div>
                <label for="fullName" class="form-label font-medium text-gray-700">Tên đầy đủ (hiển thị):</label>
                <input type="text" id="fullName" th:field="*{fullName}" class="form-control" />
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></div>
            </div>

            <div>
                <label for="email" class="form-label font-medium text-gray-700">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                <a th:href="@{/profile/change-password}" class="btn btn-outline-info">Đổi mật khẩu</a>
            </div>
        </form>
    </section>
</main>

<footer class="text-center py-4 text-gray-600">© 2025 MoneyFlow</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
