<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            padding-top: 70px;
        }
        .content-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .btn-custom {
            background-color: #3498db;
            border: none;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<main class="container mx-auto p-6 pt-24 animate__animated animate__fadeInUp">
    <div class="content-card animate__animated animate__fadeInUp">
        <h2 th:text="${title}" class="text-2xl font-bold text-indigo-600 mb-4">Thêm Ví Mới</h2>

        <div th:if="${errorMessage}" class="alert alert-danger mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="${account.id == null ? '/accounts/new' : '/accounts/edit/' + account.id}" th:object="${account}" method="post">
            <input type="hidden" th:field="*{id}" th:if="${account.id != null}" />

            <div class="form-group mb-3">
                <label for="name" class="form-label">Tên Ví:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
            </div>

            <div class="form-group mb-3">
                <label for="balance" class="form-label">Số Dư Ban Đầu:</label>
                <input type="number" step="0.01" class="form-control" id="balance" th:field="*{balance}"
                       th:required="${account.id == null}" th:readonly="${account.id != null}">
                <small class="form-text text-muted">Chỉ nhập khi thêm ví mới. Số dư sẽ được cập nhật qua các giao dịch.</small>
                <p th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}" class="text-danger"></p>
            </div>

            <div class="form-group mb-4">
                <label for="currency" class="form-label">Tiền Tệ:</label>
                <select class="form-select" id="currency" th:field="*{currency}" required>
                    <option value="">-- Chọn loại tiền tệ --</option>
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <p th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}" class="text-danger"></p>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-custom">Lưu Ví</button>
                <a th:href="@{/accounts}" class="btn btn-outline-secondary">Hủy</a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
