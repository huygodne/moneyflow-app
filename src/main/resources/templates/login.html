<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - MoneyFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md animate__animated animate__fadeIn">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Đăng nhập</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Username hoặc mật khẩu không đúng.
    </div>
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Đăng ký thành công! Vui lòng đăng nhập.
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        Bạn đã đăng xuất.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="form-label font-medium text-gray-700">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div>
            <label for="password" class="form-label font-medium text-gray-700">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>

    <p class="text-center mt-4 text-gray-600">Chưa có tài khoản? <a href="/register" class="text-indigo-600 hover:underline">Đăng ký ngay</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
